# Pre-commit hooks for GOV2DB QA system
# See https://pre-commit.com for more information

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^tests/qa/fixtures/
      - id: end-of-file-fixer
        exclude: ^tests/qa/fixtures/
      - id: check-yaml
        exclude: ^tests/qa/fixtures/
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
        exclude: ^tests/qa/fixtures/
      - id: check-merge-conflict
      - id: check-docstring-first
        files: ^src/gov_scraper/processors/qa\.py$
      - id: debug-statements
        files: ^(src/|tests/qa/).*\.py$

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format Python code (Black)
        files: ^(src/gov_scraper/processors/qa\.py|tests/qa/.*\.py)$
        args: [--line-length=120]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort Python imports (isort)
        files: ^(src/gov_scraper/processors/qa\.py|tests/qa/.*\.py)$
        args: [--profile=black, --line-length=120]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint Python code (flake8)
        files: ^(src/gov_scraper/processors/qa\.py|tests/qa/.*\.py)$
        args: [--max-line-length=120, --extend-ignore=E203,W503]

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Security scan (Bandit)
        files: ^src/gov_scraper/processors/qa\.py$
        args: [-ll, --skip=B101]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type checking (MyPy)
        files: ^src/gov_scraper/processors/qa\.py$
        additional_dependencies: [types-requests]
        args: [--ignore-missing-imports]

  # Custom hooks for QA system
  - repo: local
    hooks:
      - id: qa-unit-tests
        name: Run QA unit tests
        entry: python -m pytest tests/qa/unit/ -x --tb=short
        language: system
        files: ^(src/gov_scraper/processors/qa\.py|tests/qa/unit/.*\.py)$
        pass_filenames: false
        stages: [pre-push]

      - id: qa-regression-tests
        name: Run QA regression tests
        entry: python -m pytest tests/qa/regression/ -x --tb=short -m regression
        language: system
        files: ^src/gov_scraper/processors/qa\.py$
        pass_filenames: false
        stages: [pre-push]

      - id: check-test-coverage
        name: Check test coverage
        entry: >
          python -c "
          import subprocess;
          import sys;
          result = subprocess.run(['python', '-m', 'pytest', 'tests/qa/unit/', '--cov=src/gov_scraper/processors/qa', '--cov-report=term', '--cov-fail-under=70', '--tb=no', '-q'], capture_output=True);
          sys.exit(result.returncode)
          "
        language: system
        files: ^(src/gov_scraper/processors/qa\.py|tests/qa/unit/.*\.py)$
        pass_filenames: false
        stages: [pre-push]

      - id: validate-qa-config
        name: Validate QA configuration
        entry: python -c "
          try:
              from src.gov_scraper.processors.qa import ALL_CHECKS, ALL_FIXERS;
              assert len(ALL_CHECKS) > 0, 'No QA checks defined';
              assert len(ALL_FIXERS) > 0, 'No QA fixers defined';
              print(f'✅ QA config valid: {len(ALL_CHECKS)} checks, {len(ALL_FIXERS)} fixers');
          except Exception as e:
              print(f'❌ QA config invalid: {e}');
              exit(1)
          "
        language: system
        files: ^src/gov_scraper/processors/qa\.py$
        pass_filenames: false

# Configuration
default_stages: [pre-commit]
default_language_version:
  python: python3.11

# Exclude patterns
exclude: |
  (?x)^(
    venv/.*|
    env/.*|
    __pycache__/.*|
    \.git/.*|
    \.pytest_cache/.*|
    htmlcov/.*|
    \.coverage.*|
    test-results\.xml|
    coverage\.xml
  )$