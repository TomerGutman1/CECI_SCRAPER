[tool:pytest]
# Pytest configuration for GOV2DB QA testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full pipeline
    performance: Performance and benchmark tests
    regression: Regression tests for known issues
    property: Property-based tests with Hypothesis
    slow: Tests that take longer to run
    qa: QA system specific tests
    smoke: Quick smoke tests

# Output and reporting
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --cov=src/gov_scraper/processors/qa
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --junitxml=test-results.xml

# Filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test collection timeout
timeout = 300

# Minimum Python version
minversion = 3.8

# Parallel execution settings
# Uncomment to enable parallel testing:
# addopts = --numprocesses=auto

# Test order randomization
# Uncomment to randomize test order:
# addopts = --random-order